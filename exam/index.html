<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- My CSS -->
	<link rel="stylesheet" href="./css/mycss.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Title -->
	<title>539 Final Exam!</title>

	<script>
      function hideImage() {
      	$("#item1").css('display', 'none');
      	$("#item2").css('margin-left', '50%');
      }

      function showImage() {
      	$("#item1").css('display', 'block');
      	$("#item2").css('margin-left', '0');
      }
    </script>

</head>

<body>

	<header>
		<h1>David Williams</h1>
	</header>

	<div class="grid-container">
		<div class="grid-item col-6 item1" id="item1">
			<img src="images/examPic.gif" alt="Colleen getting her picture taken during a dinosaur attack">
		</div>
		<div class="grid-item col-6 item2" id="item2">
			<img src="images/UMSI-logo.jpg" alt="The UMSI logo">
		</div>
	</div>

    <input type = "button" value = "Hide Image" onclick="hideImage();">
    <input type = "button" value = "Show Image" onclick="showImage();">

</body>

</html>
